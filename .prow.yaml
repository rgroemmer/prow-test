plank:
  job_url_prefix_config:
    "*": https://prow.prow.tst.ske.eu01.stackit.cloud/view/
  report_templates:
    '*': >-
        [Full PR test history](https://prow.prow.tst.ske.eu01.stackit.cloud/pr-history?org={{.Spec.Refs.Org}}&repo={{.Spec.Refs.Repo}}&pr={{with index .Spec.Refs.Pulls 0}}{{.Number}}{{end}}).
        [Your PR dashboard](https://prow.prow.tst.ske.eu01.stackit.cloud/pr?query=is:pr+state:open+author:{{with
        index .Spec.Refs.Pulls 0}}{{.Author}}{{end}}).
  default_decoration_configs:
    "*":
      gcs_configuration:
        bucket: s3://prow-logs
        path_strategy: explicit
      s3_credentials_secret: s3-credentials
      utility_images:
        clonerefs: gcr.io/k8s-prow/clonerefs:v20220301-2a7bee07aa
        entrypoint: gcr.io/k8s-prow/entrypoint:v20220301-2a7bee07aa
        initupload: gcr.io/k8s-prow/initupload:v20220301-2a7bee07aa
        sidecar: gcr.io/k8s-prow/sidecar:v20220301-2a7bee07aa
      
presubmits:
  rgroemmer/prow-test:
  - name: nginx-build-job            # As for periodics.
    decorate: true           # As for periodics.
    always_run: true         # Run for every PR, or only when requested.
    #run_if_changed: "qux/.*" # Regexp, only run on certain changed files.
    skip_report: false        # Whether to skip setting a status on GitHub.
    context: qux-job         # Status context. Defaults to the job name.
    max_concurrency: 10      # As for postsubmits.
    spec: 
      containers: 
      - image: gcr.io/kaniko-project/executor
        args:
        - "--dockerfile=."
        - "--context=dir://."
        - "--destination=nginx-test:$BUILD_ID"
        - "--no-push"
    branches: 
    - "main"
    skip_branches:
    trigger: "(?m)qux test this( please)?" # Regexp, see discussion.
    rerun_command: "qux test this please"  # String, see discussion.
